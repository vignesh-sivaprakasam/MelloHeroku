<template id="stackEditDialog">
        <div class="stack_edit_container flex flex_column">
                <div class="edit_header">
                        <div class="text_center">Stack Edit Dialog</div>
                </div>
                <div class="flex1">
                        <div class="labelContainer">
                                <div class="stack_name_title">Name</div>
                                <div contenteditable="true" class="stack_name_value"></div>
                        </div>
                        <div class="labelContainer">
                                <div class="stack_color_title">Color</div>
                                <div class="stack_color_value"></div>
                        </div>
                </div>
                <div class="edit_footer flex buttonContainer">
                        <div class="save cursor_pointer">Save</div>
                        <div class="cancel cursor_pointer">Cancel</div>
                </div>
        </div>        
</template>
